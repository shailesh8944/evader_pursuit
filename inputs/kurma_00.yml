
name: kurma
geometry_file: /workspaces/mavlab/ros2_ws/src/mav_simulator/mav_simulator/hullform/KVLCC2/HydRA/KVLCC2.gdf
scale: 110.0

start_velocity: [0.0, 0.0, 0.0]
start_angular_velocity: [0.0, 0.0, 0.0]
start_location: [30.0, 0.0, 0.0]
start_orientation: [0.0, 0.0, 0.0]

start_rudder_cmd: 0.0
start_propeller_cmd: 0.0

free_floating: True

design_froude_number: 0.142
COG: [1.02582147e-01, -2.76137864e-07, -2.00000000e-02]
gyration_radii: [[0.21185524, 0.0, 0.0450414 ], [0.0, 0.72791862, 0.0], [0.0450414 , 0.0, 0.72790643]]

cross_flow_model: True

propeller_diameter: 0.1066

# Choose guidance from the following:
# - none
# - ilos
guidance: ilos

# Choose controller from the following:
# - pid
# - turning_circle_{delta_deg}_{rpm}_{exec_lead_time}
# - zigzag_{psi_deg}_{delta_deg}_{rpm}_{exec_lead_time}
# - straight_{rpm}
control: zigzag_30_30_1000_100000

euler_angle_flag: True
kinematic_kf_flag: True

sensors:
  -
    sensor_type: IMU
    sensor_location: [0.0, 0.0, 0.0]          # With respect to BODY frame
    sensor_orientation: [1.0, 0.0, 0.0, 0.0]    # With respect to BODY frame
    publish_rate: 50
    topic: /kurma_00/imu
  - 
    sensor_type: GPS
    sensor_location: [1.0, 0.0, 0.0]            # With respect to BODY frame
    sensor_orientation: [1.0, 0.0, 0.0, 0.0]    # With respect to BODY frame
    publish_rate: 1
    topic: /kurma_00/gps
  # - 
  #   sensor_type: UWB
  #   sensor_location: [0.0, 0.0, 0.0]            # With respect to BODY frame
  #   sensor_orientation: [1.0, 0.0, 0.0, 0.0]    # With respect to BODY frame
  #   publish_rate: 1
  #   topic: /kurma_00/uwb
  - 
    sensor_type: encoders
    publish_rate: 10
    topic: /kurma_00/encoders

ode: kvlcc2_ode

odometry_topic:
  - /kurma_00/odometry_sim
  - /kurma_00/encoders

