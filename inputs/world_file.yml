agents:
  - 
    name: makara
    geometry_file: /workspaces/makara/ros2_ws/src/mav_simulator/mav_simulator/hullform/ONRT/HydRA/ONRT.gdf
    scale: 48.9355
    start_velocity: [0.0, 0.0, 0.0]
    start_angular_velocity: [0.0, 0.0, 0.0]
    start_location: [0.0, 0.0, 0.0]
    start_orientation: [0.0, 0.0, 0.0]
    start_rudder_cmd: 0.0
    start_propeller_cmd: 0.0
    free_floating: True
    design_froude_number: 0.20
    COG: [-0.053437, 0, 0.046530]
    gyration_radii: [[0.176633, 0, 0.049865], [0, 0.787670, 0.0], [0.049865, 0, 0.787444]]
