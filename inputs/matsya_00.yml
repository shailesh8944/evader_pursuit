
name: matsya
geometry_file: /workspaces/mavlab/ros2_ws/src/mav_simulator/mav_simulator/hullform/KCS/HydRA/KCS.GDF
scale: 75.5

start_velocity: [0.0, 0.0, 0.0]
start_angular_velocity: [0.0, 0.0, 0.0]
start_location: [0.0, 0.0, 0.0]
start_orientation: [0.0, 0.0, 0.0]

start_rudder_cmd: 0.0
start_propeller_cmd: 0.0

free_floating: True

design_froude_number: 0.26
COG: [-0.047263576, 0.0, 0.047046358]
gyration_radii: [[0.176953642, 0.0, 0.04602649 ], [0.0, 0.764370861, 0.0], [0.04602649 , 0.0, 0.762913907]]

cross_flow_model: True

propeller_diameter: 0.1046

# Choose guidance from the following:
# - none
# - ilos
guidance: ilos

# Choose controller from the following:
# - pid
# - turning_circle_{delta_deg}_{rpm}_{exec_lead_time}
# - zigzag_{psi_deg}_{delta_deg}_{rpm}_{exec_lead_time}
# - straight_{rpm}
control: pid

euler_angle_flag: True
kinematic_kf_flag: True


sensors:
  -
    sensor_type: IMU
    sensor_location: [0.0, 0.0, 0.0]          # With respect to BODY frame
    sensor_orientation: [1.0, 0.0, 0.0, 0.0]    # With respect to BODY frame
    publish_rate: 50
    topic: /imu/data
  - 
    sensor_type: GPS
    sensor_location: [1.0, 0.0, 0.0]            # With respect to BODY frame
    sensor_orientation: [1.0, 0.0, 0.0, 0.0]    # With respect to BODY frame
    publish_rate: 1
    topic: /ublox_gps_node/fix
  # - 
  #   sensor_type: UWB
  #   sensor_location: [0.0, 0.0, 0.0]            # With respect to BODY frame
  #   sensor_orientation: [1.0, 0.0, 0.0, 0.0]    # With respect to BODY frame
  #   publish_rate: 1
  #   topic: /matsya_00/uwb
  - 
    sensor_type: encoders
    publish_rate: 10
    topic: /matsya_00/encoders

ode: kcs_ode

# Specifies the odometry topic for the guidance and control module to use
# By specifying /odometry_sim and /encoders suffixes we are assuming no navigation module is needed (perfect state estimation)
# Default topic suffixes are /odometry and /encoders_odometry
odometry_topic:
  - /matsya_00/odometry_sim
  - /matsya_00/encoders

